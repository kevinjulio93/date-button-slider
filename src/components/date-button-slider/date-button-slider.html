<square-button class="late" [badge]="late" [selected]="selected == 'late'" (selectedChange)="selectButton('late')">
    <!-- in this part if the content of late is null, the badge will be hidden -->
    <div class="badge-late" [hidden]="late == ''">
        <p class="badge-late-text">{{ late }}</p>
    </div>
    <p>Late</p> 
</square-button>
